<!DOCTYPE html>
<html>
<head>
	<title>Donor Profile</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'blood/p_donor.css '%}">
	<script src="https://use.fontawesome.com/09e4a0ac00.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"  aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand"><i class="fa fa-tint" aria-hidden="true"></i> Blood Book</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">
					<li><a href="#">Blood Requests</a></li>
					<li><a href="#">Update Profile</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
							Notifications
						</a>
					</li>
					<li>
						<a href="{% url 'blood:logout' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
							Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron pp">
	<div class="col-lg-2 col-md-2">
	<div class="thumbnail profile_pic">
		<img class="profile_pic" src="http://st3.cricketcountry.com/wp-content/uploads/cricket/20160617015246.jpeg">
	</div>
	</div>
	<div class="col-lg-4 col-md-4">
	<div class="name">
		<h1>MS Dhoni</h1>
		<h4>Ranchi</h4>
		<h4>Jharkhand</h4>
		<button class="btn btn-default">Reports</button>
	</div>
	</div>

	<div class="col-lg-3 col-md-3">
	<div class="pi thumbnail">
		<h2>Number of times you donated Blood</h2>
		<h1>3</h1>
	</div>
	</div>


	<div class="col-lg-3 col-md-3">
	<div class="pi thumbnail">
		<h2>Last time you donated Blood</h2>
		<h1>01-07-17</h1>
	</div>
	</div>
	</div>


	<div class="container">
		<div class="jumbotron mid">
		<h2 class="mid">Donation History</h2>
		<table class="table mid">
			<thead>
				<tr>
					<th class="mid">Sno.</th>
					<th class="mid">Hospital</th>
					<th class="mid">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>abc</td>
					<td>15-09-2017</td>
				</tr>
			</tbody>
		</table>

		<button class="btn">View All</button>
		</div>
	</div>
</body>
</html>
