<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Request Blood</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'blood/request.css '%}">
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-xs-6 col-md-offset-3">

		<form method="post" enctype="multipart/form-data">
			<h1>Blood Book</h1>
			<h3>Request Blood</h3>
			{% csrf_token %}
            <div class="form-group">

                    <label class=""><label for="id_name">{{ field.name }}</label></label>
                    <div class=""><input type="text" name="name" maxlength="250" required id="id_name" />{{ form.name }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_city">City:</label></label>
                    <div class=""><input type="text" name="city" maxlength="250" required id="id_city" />{{ form.city }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_pin_code">Pin code:</label></label>
                    <div class=""><input type="number" name="pin_code" required id="id_pin_code" />{{ form.pin_code }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_contact1">Contact1:</label></label>
                    <div class=""><input type="number" name="contact1" required id="id_contact1" />{{ form.contact1 }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_contact2">Contact2:</label></label>
                    <div class=""><input type="number" name="contact2" required id="id_contact2" />{{ form.contact2 }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_date">Date:</label></label>
                    <div class=""><input type="text" name="date" required id="id_date" />{{ form.date }}</div>

                    <div class="form-group">
                        <span class="text-danger small"></span>
                    </div>
                    <label class=""><label for="id_blood_group">Blood group:</label></label>
                    <div class=""><input type="text" name="blood_group" maxlength="3" required id="id_blood_group" />{{ form.blood_group }}</div>

                <button type="submit" class="btn btn-default">Post
                </button>

            </div>

		</form>
		</div>
		</div>
	</div>
</body>
