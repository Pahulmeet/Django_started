<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'blood/login.css '%}">
</head>
<body>
{% block body %}
	<div class="container">
	<div class="row">
	<div class="col-xs-6 col-md-offset-3">
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
		<h1>Blood Book</h1>
		<h3>Login</h3>
 			<div class="form-group">
   				 <label for="id_username">Username</label>
				<input id="id_username" class="form-control" placeholder="Username" name="username" type="text">
  			</div>
 			 <div class="form-group">
  			  	<label for="id_password">Password</label>
				 <input type="password" class="form-control" id=id_password name="password" placeholder="Password">
  			</div>
			<div class="sub">
				<button type="submit" class="btn btn-default">Login
			</button>
			</div>
		</form>
		</div>
		</div>
	</div>
{% endblock %}
</body>
</html>
