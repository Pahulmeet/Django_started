<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Donor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="request.css">
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-xs-6 col-md-offset-3">
		<form>
		<h1>Blood Book</h1>
		<h3>Request Blood</h3>
			<div class="form-group">
   				 <label>Name</label>
   				 <input type="text" class="form-control" placeholder="Name">
  			</div>
  			<div class="form-group">
   				 <label>City</label>
   				 <input type="text" class="form-control" placeholder="City">
  			</div>
  			<div class="form-group">
   				 <label>Pin Code</label>
   				 <input type="text" class="form-control" placeholder="Pin Code">
  			</div>
  			<div class="form-group">
   				 <label>State</label>
   				 <input type="text" class="form-control" placeholder="State">
  			</div>
  			<div class="form-group">
   				 <label>Contact Number 1</label>
   				 <input type="text" class="form-control" placeholder="Contact Number">
  			</div>
  			<div class="form-group">
   				 <label>Contact Number 2</label>
   				 <input type="text" class="form-control" placeholder="Contact Number">
  			</div>
        <div class="form-group">
           <label>Date</label>
           <input type="Date" class="form-control" placeholder="">
        </div>
        <div class="form-group">
           <label>Blood Group</label>
           <div class="rad">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">A+
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">B+
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">AB+
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">O+
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">A-
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">B-
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">AB-
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">O-
            </label>
      </div>
        </div>
			<div class="sub">
				<button type="submit" class="btn btn-default">Post
			</button>
			</div>
		</form>
		</div>
		</div>
	</div>
</body>
