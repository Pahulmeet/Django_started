<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Hospital</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signh.css">
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-xs-6 col-md-offset-3">
		<form>
		<h1>Blood Book</h1>
		<h3>Hospital Sign Up</h3>
			<div class="form-group">
   				 <label>Hospital Name</label>
   				 <input type="text" class="form-control" placeholder="Hospital Name">
  			</div>
 			<div class="form-group">
   				 <label for="exampleInputEmail1">Email address</label>
   				 <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  			</div>
 			 <div class="form-group">
  			  	<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group">
  			  	<label for="exampleInputPassword1">Re-type Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group">
   				 <label>City</label>
   				 <input type="text" class="form-control" placeholder="City">
  			</div>
  			<div class="form-group">
   				 <label>Pin Code</label>
   				 <input type="text" class="form-control" placeholder="Pin Code">
  			</div>
  			<div class="form-group">
   				 <label>State</label>
   				 <input type="text" class="form-control" placeholder="State">
  			</div>
  			<div class="form-group">
   				 <label>Contact Number 1</label>
   				 <input type="text" class="form-control" placeholder="Contact Number">
  			</div>
  			<div class="form-group">
   				 <label>Contact Number 2</label>
   				 <input type="text" class="form-control" placeholder="Contact Number">
  			</div>
			<div class="sub">
				<button type="submit" class="btn btn-default">Sign Up
			</button>
			</div>
		</form>
		</div>
		</div>
	</div>
</body>
</html>
